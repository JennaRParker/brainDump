{% extends 'base.html' %} {% block content %}

{% if output %}
<div class="post-container">
    {% for post in output %}
    <a href="{% url 'detail' post.id %}">
        <div class="post">
            {% for category in post.category_set.all %}
            <h1>{{ post.title }}</h1>
            <h2>{{category.get_option_display}}</h2>
                {% endfor %}
            <p>{{ post.date }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<p>No Posts Yet</p>
{% endif %}

{% endblock %}
