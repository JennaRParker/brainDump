{% extends 'base.html' %} {% block content %}
<div class="card">
    <div class="card-content">
      <p>{{ post.text }}</p>
      <p>{{ post.date }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'post_update' post.id %}">Edit</a>
        <a href="{% url 'post_delete' post.id %}">Delete</a>
      </div>
  </div>
{% endblock %}
